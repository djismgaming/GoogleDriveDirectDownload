<!DOCTYPE html>
<html>
<head>
	<title>URL to Google Drive</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="index.css" rel="stylesheet"> 
</head>
<body>
	<div class="login">
	  <div class="login-triangle"></div>
	  <h2 class="login-header">Google Drive Direct Download Link</h2>
      <p class="login-container" style="font-seight: bolder; text-align: center;">Just paste the sharing link of Google Drive file then download the file by clicking "Download" button</p>
	  <div class="login-container" id="form-cont">
	    <p><input type="text" placeholder="URL" name="URL"></p>
	    <p><input type="submit" value="Submit" onclick="SubmitForm()"></p>
      <p><input type="submit" value="Refresh Page" onClick="window.location.reload();"></p>
        <p id="dlink" class="dlink"></p>
	  </div>
	</div>
 	<script>
 		function SubmitForm(){
	 		var container = document.getElementById('form-cont');
	 		var url = container.querySelector('[name="URL"]').value;
            var id = "https://drive.google.com/uc?id=" + url.split("/")[5] + "&export=download";
            var element = document.createElement('a');
            element.setAttribute('class', 'button');
            element.setAttribute('href', id.toString());
            element.innerHTML = "Download";
            document.getElementById("dlink").appendChild(element);

            var element2 = document.createElement('a');
            element2.setAttribute('class', 'button');
            element2.setAttribute('href', "https://paytm.me/O-7Da85");
            element2.innerHTML = "Loved it!";
            document.getElementById("dlink").appendChild(element2);
 		}
 	</script>
</body>
</html>
